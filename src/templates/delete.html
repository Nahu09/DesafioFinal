{% extends 'layouts/base.html' %}

{% block container %}
    
    <form method="post">
        {% csrf_token %}
        <h3>You wish to delete this post?</h3>

        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="{%url 'myposts_view'%}">Cancel</a>
    </form>

{% endblock %}
