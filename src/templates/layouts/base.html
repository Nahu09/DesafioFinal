<!DOCTYPE html>
<html lang="en">
    <head>
        {% csrf_token %}
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home_view' %}">Desafio Final Nahuel Matoso</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'about_view' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'myposts_view' %}">My Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'myprofile_view' %}">My Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout_view' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page header with logo and tagline-->
        <br>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    {% block container %}

                    {% endblock %}
                </div>  
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Options</div>
                        <div class="card-body">
                            <div class="input-group">
                                <a class="btn btn-primary" href="{%url 'postcreate_view'%}">Create Post</a>
                                
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <!-- Side widget-->
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
